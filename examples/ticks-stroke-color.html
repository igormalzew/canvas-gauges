<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gauge Test</title>
    <style>body {
        padding: 0;
        margin: 0;
        background: #fff
    }</style>
</head>
<body>

<canvas id="canvas"></canvas>

<hr>

<script src="../gauge.min.js"></script>
<script>
    var gauge = new RadialGauge({
        renderTo: document.getElementById('canvas'),
        borders: false,
        width: 400,
        height: 400,
        minValue: 20,
        maxValue: 120,
        value: 75,
        majorTicks: [20, 30, 40, 50, 60, 70, 80, 90, 100, 110, 120],
        colorMajorTicks: '#e25213',
        borderInnerWidth: 2,
        ticksWidth: 3,
        highlights: [],
        minorTicks: 4,
        strokeTicks: false,
        units: "Â°C",
        colorPlate: 'white',
        colorNumbers: 'black',
        needleStart: 10,
        needleShadow: false,
        colorNeedle: '#e25213',
        colorNeedleEnd: '#e25213',
        needleType: "arrow",
        needleWidth: 3,
        needleCircleSize: 15,
        needleCircleOuter: true,
        colorNeedleCircleOuter: 'black',
        colorNeedleCircleOuterEnd: 'black',
        needleCircleInner: false,
        animateOnInit: true,
        animationDuration: 50,
        animationRule: "linear",
        valueBoxBorderRadius: [20, 20, 5, 5],
        valueBoxWidth: 5,
        valueInt: 1,
        valueDec: 1,
        valueBoxStroke: 1,
        colorValueBoxRect: '#e25213',
        colorValueBoxRectEnd: '#e25213',
        fontValueWeight: 700,
        fontValueStyle: 'italic',
        colorValueText: 'white',
        colorValueBoxBackground: 'black',
        colorBorderShadow: 0
    }).draw();
</script>
</body>
</html>
